<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VectorPass</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; width: 320px; margin: 0; padding: 12px; }
    .row { display: flex; gap: 8px; align-items: center; }
    button { padding: 8px 10px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; background: #0d6efd; color: white; }
    button.secondary { background: white; color: #111; }
    .muted { color: #666; font-size: 12px; }
    .status { padding: 8px; background: #f5f5f5; border-radius: 8px; margin: 10px 0; font-size: 13px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
  </style>
</head>
<body>
  <div class="row" style="justify-content: space-between;">
    <div>
      <div style="font-weight: 700;">VectorPass</div>
      <div class="muted">Autofill current page</div>
    </div>
    <button class="secondary" id="openOptions">Options</button>
  </div>

  <div class="status" id="status">Ready.</div>

  <button id="fillBtn" style="width: 100%;">Find & Autofill</button>

  <div class="muted" style="margin-top: 10px;">
    Uses <code>/api/ext/match</code> with your API token.
  </div>

  <script src="popup.js"></script>
</body>
</html>
