<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VectorPass Options</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 0 auto; padding: 20px; }
    label { display: block; font-weight: 600; margin-top: 16px; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 16px; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; background: #0d6efd; color: white; }
    .muted { color: #666; font-size: 13px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .status { margin-top: 12px; padding: 10px; background: #f5f5f5; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>VectorPass Autofill — Options</h1>
  <p class="muted">
    Create a token in VectorPass: Vault → Tokens → Create token.
  </p>

  <label for="baseUrl">VectorPass Base URL</label>
  <input id="baseUrl" placeholder="http://127.0.0.1:8001" />

  <label for="token">API Token</label>
  <input id="token" placeholder="Paste token here" />

  <button id="save">Save</button>
  <div class="status" id="status">Not saved yet.</div>

  <p class="muted" style="margin-top: 20px;">
    API used: <code>GET /api/ext/match?url=...</code>
  </p>

  <script src="options.js"></script>
</body>
</html>
