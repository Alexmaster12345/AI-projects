<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/static/vectorpass.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/vault">{{ app_name }}</a>
    <div class="d-flex gap-2">
      {% if username %}
        <span class="navbar-text text-light small d-none d-md-inline">{{ username }}{% if is_admin %} (admin){% endif %}</span>
      {% endif %}
      {% if username %}
        <a class="btn btn-outline-light btn-sm" href="/settings/2fa">ğŸ” 2FA</a>
      {% endif %}
      {% if is_admin %}
        <a class="btn btn-outline-info btn-sm" href="/admin/users">Admin</a>
      {% endif %}
      {% block nav_actions %}{% endblock %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</body>
</html>
