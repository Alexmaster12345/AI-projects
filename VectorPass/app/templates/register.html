{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Create account</h1>
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email <span class="text-muted fw-normal">(optional â€” used for password reset)</span></label>
            <input class="form-control" type="email" name="email" autocomplete="email" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" autocomplete="new-password" required>
            <div class="form-text">At least 8 characters.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm password</label>
            <input class="form-control" type="password" name="password2" autocomplete="new-password" required>
          </div>
          <button class="btn btn-success w-100" type="submit">Create account</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/login">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
