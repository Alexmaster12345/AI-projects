<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign in ‚Äî {{ app_name }}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f17;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #cdd6f4;
      padding: 24px;
    }

    /* Subtle radial glow behind the card */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 50% 0%, rgba(99,102,241,.18) 0%, transparent 70%),
        radial-gradient(ellipse 40% 40% at 80% 80%, rgba(30,102,245,.12) 0%, transparent 60%);
      pointer-events: none;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: #1e1e2e;
      border: 1px solid #313244;
      border-radius: 18px;
      padding: 40px 36px 32px;
      box-shadow: 0 24px 80px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
    }

    /* Top accent bar */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 10%; right: 10%;
      height: 2px;
      background: linear-gradient(90deg, #6366f1, #1e66f5, #06b6d4);
      border-radius: 0 0 4px 4px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 28px;
    }
    .logo-icon {
      width: 40px; height: 40px;
      background: linear-gradient(135deg, #6366f1, #1e66f5);
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    .logo-text { font-size: 20px; font-weight: 700; letter-spacing: -.3px; }
    .logo-sub  { font-size: 12px; color: #585b70; margin-top: 1px; }

    h1 {
      font-size: 22px; font-weight: 700;
      margin-bottom: 6px; letter-spacing: -.3px;
    }
    .subtitle { font-size: 13px; color: #6c7086; margin-bottom: 28px; }

    .error-box {
      background: rgba(243,139,168,.12);
      border: 1px solid rgba(243,139,168,.35);
      color: #f38ba8;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 13px;
      margin-bottom: 20px;
      display: flex; align-items: center; gap: 8px;
    }

    .field { margin-bottom: 18px; }
    .field label {
      display: block;
      font-size: 12px; font-weight: 600;
      color: #a6adc8;
      margin-bottom: 6px;
      letter-spacing: .3px;
      text-transform: uppercase;
    }

    .input-wrap { position: relative; }
    .input-icon {
      position: absolute; left: 13px; top: 50%; transform: translateY(-50%);
      font-size: 15px; pointer-events: none; opacity: .5;
    }
    .field input {
      width: 100%;
      padding: 11px 14px 11px 38px;
      background: #181825;
      border: 1px solid #313244;
      border-radius: 10px;
      color: #cdd6f4;
      font-size: 14px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    .field input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,.18);
    }
    .field input::placeholder { color: #45475a; }

    /* Password toggle */
    .input-wrap .toggle-pw {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: #585b70; cursor: pointer;
      font-size: 13px; padding: 2px 4px; border-radius: 4px;
    }
    .input-wrap .toggle-pw:hover { color: #a6adc8; }

    .btn-signin {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #6366f1, #1e66f5);
      border: none; border-radius: 10px;
      color: #fff; font-size: 15px; font-weight: 700;
      cursor: pointer; letter-spacing: .2px;
      transition: opacity .15s, transform .1s;
      margin-top: 4px;
      box-shadow: 0 4px 20px rgba(99,102,241,.35);
    }
    .btn-signin:hover  { opacity: .92; }
    .btn-signin:active { transform: scale(.98); }

    .links {
      display: flex; justify-content: space-between;
      margin-top: 20px; font-size: 13px;
    }
    .links a { color: #6c7086; text-decoration: none; transition: color .15s; }
    .links a:hover { color: #cdd6f4; }
  </style>
</head>
<body>

<div class="card">
  <div class="logo">
    <div class="logo-icon">üîê</div>
    <div>
      <div class="logo-text">{{ app_name }}</div>
      <div class="logo-sub">Password vault</div>
    </div>
  </div>

  <h1>Welcome back</h1>
  <p class="subtitle">Sign in to access your vault</p>

  {% if error %}
  <div class="error-box">‚ö† {{ error }}</div>
  {% endif %}

  <form method="post" action="/login" autocomplete="on">
    <div class="field">
      <label for="username">Username</label>
      <div class="input-wrap">
        <span class="input-icon">üë§</span>
        <input id="username" name="username" type="text"
               autocomplete="username" placeholder="your username" required autofocus>
      </div>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <div class="input-wrap">
        <span class="input-icon">üîë</span>
        <input id="password" name="password" type="password"
               autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <button type="button" class="toggle-pw" id="togglePw" aria-label="Show password">Show</button>
      </div>
    </div>

    <button class="btn-signin" type="submit">Sign in ‚Üí</button>
  </form>

  <div class="links">
    <a href="/register">Create an account</a>
    <a href="/forgot-password">Forgot password?</a>
  </div>
</div>

<script>
  document.getElementById('togglePw').addEventListener('click', function () {
    var inp = document.getElementById('password');
    if (inp.type === 'password') { inp.type = 'text';     this.textContent = 'Hide'; }
    else                         { inp.type = 'password'; this.textContent = 'Show'; }
  });
</script>

</body>
</html>
