{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <span style="font-size:2.5rem">üîê</span>
          <h1 class="h4 mt-2 mb-0">Two-Factor Authentication</h1>
          <p class="text-muted small mt-1">Enter the 6-digit code from your authenticator app.</p>
        </div>

        {% if error %}
          <div class="alert alert-danger py-2" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" action="/2fa" autocomplete="off">
          <div class="mb-3">
            <label class="form-label fw-semibold">Authentication Code</label>
            <input
              class="form-control form-control-lg text-center fs-4 font-monospace"
              name="code"
              type="text"
              inputmode="numeric"
              pattern="[0-9]{6}"
              maxlength="6"
              placeholder="000000"
              autofocus
              required
            >
            <div class="form-text">Open your authenticator app and enter the current code.</div>
          </div>
          <button class="btn btn-primary w-100" type="submit">Verify</button>
        </form>

        <div class="mt-3 text-center">
          <a href="/login" class="text-muted small">‚Üê Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
