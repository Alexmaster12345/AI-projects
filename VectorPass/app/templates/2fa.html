<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Two-Factor Auth ‚Äî {{ app_name }}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      background: #0f0f17; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #cdd6f4; padding: 24px;
    }
    body::before {
      content: ''; position: fixed; inset: 0; pointer-events: none;
      background:
        radial-gradient(ellipse 55% 50% at 50% 5%, rgba(99,102,241,.18) 0%, transparent 70%),
        radial-gradient(ellipse 35% 35% at 85% 85%, rgba(6,182,212,.1) 0%, transparent 60%);
    }
    .card {
      position: relative; width: 100%; max-width: 400px;
      background: #1e1e2e; border: 1px solid #313244; border-radius: 18px;
      padding: 40px 36px 32px; text-align: center;
      box-shadow: 0 24px 80px rgba(0,0,0,.55), 0 0 0 1px rgba(255,255,255,.04) inset;
    }
    .card::before {
      content: ''; position: absolute; top: 0; left: 10%; right: 10%; height: 2px;
      background: linear-gradient(90deg, #6366f1, #1e66f5, #06b6d4);
      border-radius: 0 0 4px 4px;
    }
    .shield {
      width: 64px; height: 64px; margin: 0 auto 20px;
      background: linear-gradient(135deg, #1e1e2e, #313244);
      border: 2px solid #6366f1;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 28px;
      box-shadow: 0 0 24px rgba(99,102,241,.3);
    }
    h1 { font-size: 20px; font-weight: 700; margin-bottom: 6px; }
    .subtitle { font-size: 13px; color: #6c7086; margin-bottom: 24px; line-height: 1.5; }
    .error-box {
      background: rgba(243,139,168,.1); border: 1px solid rgba(243,139,168,.3);
      color: #f38ba8; border-radius: 10px; padding: 10px 14px;
      font-size: 13px; margin-bottom: 18px; text-align: left;
    }
    .code-input {
      width: 100%; padding: 16px; margin-bottom: 16px;
      background: #181825; border: 1px solid #313244; border-radius: 12px;
      color: #cdd6f4; font-size: 28px; font-family: ui-monospace, monospace;
      text-align: center; letter-spacing: 10px; outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    .code-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,.2), 0 0 20px rgba(99,102,241,.15);
    }
    .code-input::placeholder { color: #45475a; letter-spacing: 6px; }
    .code-hint { font-size: 12px; color: #585b70; margin-bottom: 20px; }
    .btn-submit {
      width: 100%; padding: 12px;
      background: linear-gradient(135deg, #6366f1, #1e66f5);
      border: none; border-radius: 10px; color: #fff;
      font-size: 15px; font-weight: 700; cursor: pointer;
      box-shadow: 0 4px 20px rgba(99,102,241,.35);
      transition: opacity .15s, transform .1s;
    }
    .btn-submit:hover  { opacity: .92; }
    .btn-submit:active { transform: scale(.98); }
    .links { margin-top: 18px; font-size: 13px; }
    .links a { color: #6c7086; text-decoration: none; transition: color .15s; }
    .links a:hover { color: #cdd6f4; }
  </style>
</head>
<body>
<div class="card">
  <div class="shield">üõ°</div>
  <h1>Two-Factor Authentication</h1>
  <p class="subtitle">Enter the 6-digit code from your<br>authenticator app to continue.</p>

  {% if error %}
  <div class="error-box">‚ö† {{ error }}</div>
  {% endif %}

  <form method="post" action="/2fa" autocomplete="off">
    <input
      class="code-input"
      name="code"
      type="text"
      inputmode="numeric"
      pattern="[0-9]{6}"
      maxlength="6"
      placeholder="000000"
      autofocus
      required
    >
    <p class="code-hint">Code refreshes every 30 seconds ‚Äî use the current one.</p>
    <button class="btn-submit" type="submit">Verify ‚Üí</button>
  </form>

  <div class="links"><a href="/login">‚Üê Back to sign in</a></div>
</div>
</body>
</html>
