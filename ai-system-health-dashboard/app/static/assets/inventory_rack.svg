<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="720" viewBox="0 0 720 720" role="img" aria-label="Rack illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#070b14"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="0.5" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#020617" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="720" height="720" rx="28" fill="url(#bg)"/>

  <!-- Floor line -->
  <path d="M60 640H660" stroke="#1f2937" stroke-width="2" opacity="0.65"/>

  <!-- Rack outer frame -->
  <g filter="url(#shadow)">
    <rect x="210" y="70" width="300" height="570" rx="18" fill="url(#metal)" stroke="#334155" stroke-width="2"/>
    <rect x="232" y="100" width="256" height="510" rx="12" fill="url(#glass)" stroke="#1f2937" stroke-width="2"/>

    <!-- Side rails -->
    <rect x="220" y="92" width="8" height="530" rx="4" fill="#0b1220" opacity="0.9"/>
    <rect x="492" y="92" width="8" height="530" rx="4" fill="#0b1220" opacity="0.9"/>

    <!-- Units -->
    <g opacity="0.98">
      <!-- 10 units -->
      <g>
        <rect x="244" y="118" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="164" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="210" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="256" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="302" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="348" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="394" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="440" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="486" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
        <rect x="244" y="532" width="232" height="38" rx="8" fill="#0b1220" stroke="#1f2937"/>
      </g>

      <!-- LEDs -->
      <g filter="url(#glow)">
        <circle cx="456" cy="137" r="3" fill="#22c55e" opacity="0.85"/>
        <circle cx="468" cy="137" r="3" fill="#22c55e" opacity="0.55"/>
        <circle cx="480" cy="137" r="3" fill="#ef4444" opacity="0.75"/>

        <circle cx="456" cy="183" r="3" fill="#22c55e" opacity="0.65"/>
        <circle cx="468" cy="183" r="3" fill="#eab308" opacity="0.75"/>
        <circle cx="480" cy="183" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="229" r="3" fill="#22c55e" opacity="0.75"/>
        <circle cx="468" cy="229" r="3" fill="#22c55e" opacity="0.65"/>
        <circle cx="480" cy="229" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="275" r="3" fill="#eab308" opacity="0.75"/>
        <circle cx="468" cy="275" r="3" fill="#22c55e" opacity="0.6"/>
        <circle cx="480" cy="275" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="321" r="3" fill="#22c55e" opacity="0.75"/>
        <circle cx="468" cy="321" r="3" fill="#22c55e" opacity="0.6"/>
        <circle cx="480" cy="321" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="367" r="3" fill="#22c55e" opacity="0.75"/>
        <circle cx="468" cy="367" r="3" fill="#ef4444" opacity="0.8"/>
        <circle cx="480" cy="367" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="413" r="3" fill="#22c55e" opacity="0.75"/>
        <circle cx="468" cy="413" r="3" fill="#22c55e" opacity="0.6"/>
        <circle cx="480" cy="413" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="459" r="3" fill="#eab308" opacity="0.75"/>
        <circle cx="468" cy="459" r="3" fill="#22c55e" opacity="0.6"/>
        <circle cx="480" cy="459" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="505" r="3" fill="#22c55e" opacity="0.75"/>
        <circle cx="468" cy="505" r="3" fill="#22c55e" opacity="0.6"/>
        <circle cx="480" cy="505" r="3" fill="#22c55e" opacity="0.55"/>

        <circle cx="456" cy="551" r="3" fill="#22c55e" opacity="0.75"/>
        <circle cx="468" cy="551" r="3" fill="#22c55e" opacity="0.6"/>
        <circle cx="480" cy="551" r="3" fill="#22c55e" opacity="0.55"/>
      </g>
    </g>

    <!-- Feet -->
    <rect x="228" y="632" width="28" height="10" rx="4" fill="#0b1220" opacity="0.9"/>
    <rect x="464" y="632" width="28" height="10" rx="4" fill="#0b1220" opacity="0.9"/>
  </g>

  <!-- Subtle highlight -->
  <path d="M246 110C290 96 322 92 360 92C398 92 430 96 474 110" stroke="#38bdf8" stroke-opacity="0.18" stroke-width="3" fill="none"/>
</svg>
