# =============================================================================
# Nginx WAF Virtual Host Configuration
# Place in /etc/nginx/conf.d/waf.conf
# =============================================================================

# Rate limiting zone — 10MB storage, 30 req/sec per IP
limit_req_zone $binary_remote_addr zone=waf_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=waf_conn:10m;

# Log format with ModSecurity audit ID for correlation
log_format waf_log '$remote_addr - $remote_user [$time_local] '
                   '"$request" $status $body_bytes_sent '
                   '"$http_referer" "$http_user_agent" '
                   'rt=$request_time uid=$request_id';

server {
    listen 80;
    server_name _;

    # ModSecurity WAF
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/main.conf;

    # Logging
    access_log /var/log/waf/access.log waf_log;
    error_log  /var/log/waf/error.log warn;

    # Security headers
    add_header X-Content-Type-Options    "nosniff"                          always;
    add_header X-Frame-Options           "SAMEORIGIN"                       always;
    add_header X-XSS-Protection          "1; mode=block"                    always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"  always;
    add_header Permissions-Policy        "geolocation=(), microphone=()"    always;
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Hide server info
    server_tokens off;
    more_clear_headers Server X-Powered-By;

    # Client limits
    client_max_body_size        10m;
    client_body_timeout         10s;
    client_header_timeout       10s;
    client_body_buffer_size     128k;
    large_client_header_buffers 4 16k;

    # Rate limiting — burst of 50, nodelay
    limit_req zone=waf_limit burst=50 nodelay;
    limit_req_status 429;

    # Max concurrent connections per IP
    limit_conn waf_conn 20;
    limit_conn_status 429;

    # Block common exploit paths
    location ~* \.(php|asp|aspx|jsp|cgi|pl|py|sh|bash|exe|dll)$ {
        deny all;
        return 403;
    }

    # Block hidden files (.htaccess, .env, .git, etc.)
    location ~ /\. {
        deny all;
        return 403;
    }

    # Block common attack paths
    location ~* /(wp-admin|wp-login|xmlrpc|phpmyadmin|phpinfo|adminer|manager) {
        deny all;
        return 403;
    }

    # Main proxy pass — all traffic through WAF to backend
    location / {
        modsecurity on;

        proxy_pass         http://127.0.0.1:8080;
        proxy_http_version 1.1;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Request-ID      $request_id;

        # Remove hop-by-hop headers
        proxy_set_header   Connection        "";
        proxy_hide_header  X-Powered-By;
        proxy_hide_header  Server;

        proxy_connect_timeout  10s;
        proxy_read_timeout     60s;
        proxy_send_timeout     60s;
        proxy_buffers          16 16k;
        proxy_buffer_size      32k;
    }

    # Health check endpoint (not proxied, not logged)
    location = /waf-health {
        access_log off;
        modsecurity off;
        return 200 '{"status":"ok","waf":"active"}';
        add_header Content-Type application/json;
    }

    # Custom WAF error pages
    error_page 403 /waf-block.html;
    error_page 429 /waf-ratelimit.html;
    error_page 500 502 503 504 /waf-error.html;

    location = /waf-block.html    { root /etc/nginx/waf-pages; internal; }
    location = /waf-ratelimit.html{ root /etc/nginx/waf-pages; internal; }
    location = /waf-error.html    { root /etc/nginx/waf-pages; internal; }
}

